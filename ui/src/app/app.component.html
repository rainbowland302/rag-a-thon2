<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            <a href="javascript://">
                <img width="60" height="60" src="assets/title.png" />
                <span class="title">SteamScape AI</span>
            </a>
        </div>
    </header>

    @if (music) {
        <audio controls autoplay loop>
            <source [src]="music" type="audio/mpeg">
        </audio>   
    }

    <div class="content-container" [style.background-image]="latestBackgroundImage ? 'url(' + latestBackgroundImage + ')' : 'none'">
        <div class="content-overlay">
            <div class="search-bar">
                <cds-icon class="search-icon" shape="search" size="24"></cds-icon>
                <input clrInput placeholder="Ask me anything ..." [(ngModel)]="message" (keyup.enter)="search()" />
                <button class="btn btn-link search-btn" (click)="search()" [disabled]="isLoading || !message.trim()">
                    <cds-icon class="arrow-icon" shape="circle-arrow" size="24"></cds-icon>
                </button>
            </div>
            <div class="responses-scroll-container">
                <div *ngFor="let response of responses" class="response-container">
                    <small class="timestamp">{{ response.timestamp | date:'medium' }}</small>
                    <div class="question">
                        <h3>Question:</h3>
                        <p>{{ response.question }}</p>
                    </div>
                    <div class="answer">
                        <h3>Answer:</h3>
                        <p>{{ response.answer }}</p>
                    </div>
                    <div *ngIf="response.imageUrl" class="image-container">
                        <img [src]="response.imageUrl" alt="Generated image" />
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isLoading" class="spinner-container">
            <span class="spinner">
                Loading...
            </span>
        </div>
    </div>
</div>
