<div class="main-container">
    <header class="header header-6">
        <div class="branding">
            <a href="javascript://">
                <img  width="60" height="60" src="assets/title.png" />
                <span class="title">RAG-A-THON2</span>
            </a>
        </div>
    </header>
    <div class="content-container">
        <div class="search-bar">
            <cds-icon class="search-icon" shape="search"size="24"></cds-icon>
            <input clrInput placeholder="Search ..." [(ngModel)]="message" />
            <button class="btn btn-link search-btn" (click)="search()">
                <cds-icon class="arrow-icon" shape="circle-arrow" size="24"></cds-icon>
            </button>
        </div>
        <div *ngIf="isLoading" class="spinner">
            <span class="spinner spinner-inline">
                Loading...
            </span>
            <span>
                Loading...
            </span>
        </div>
        <div *ngIf="response" class="response-container">
            <h3>Response:</h3>
            <p>{{ response }}</p>
        </div>
    </div>
</div>
